<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style type="text/css">
    body {
      padding: 5px;
    }
    </style>

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Einkaufsliste</h1>

    <div class="input-group">
      <input type="text" aria-label="First name" class="form-control" placeholder="Neuer Eintrag.." id="Eingabe" >
      <button type="button" class="btn btn-primary" id="myBtn">Hinzuf√ºgen</button>
    </div>

    <ul id="list">
    </ul>

    <script>
      function add() {
        var eingabe_el = document.getElementById('Eingabe');

        var list = document.getElementById("list");
        var entry = document.createElement("li");
        entry.appendChild(document.createTextNode(eingabe_el.value));
        list.appendChild(entry);

        eingabe_el.value = "";

      }

      function onKeyListener(event) {
        if (event.key === "Enter") {
          add();
        }
      }

      var eingabe_el = document.getElementById('Eingabe');
      eingabe_el.onkeyup = onKeyListener;

      
      var myBtn = document.getElementById('myBtn');
      myBtn.onclick = add;

    </script>
  </body>
</html>
